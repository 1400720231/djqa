{% extends "base.html" %}
{% block title %}注册{% endblock %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>注册</h1>

        <form class="form-horizontal" action="{% url 'user:register' %}" method="post">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->

            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label" style="color:red"><span
                        class="glyphicon glyphicon-user"></span>用户名</label>
                <div class="col-md-6 text-left">{{ form.username }}</div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label" style="color:blue"><span
                        class="glyphicon glyphicon-floppy-open"></span>密码</label>
                <div class="col-md-6 text-left">{{ form.password }}</div>
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}" class="col-md-5 control-label" style="color:blue"><span
                        class="glyphicon glyphicon-floppy-open"></span>重复密码</label>
                <div class="col-md-6 text-left">{{ form.password2 }}</div>
            </div>
            <input type="submit" value="注册">
        </form>
        <p style="margin-top:10px">已有账号？ <a href="{% url 'user:login' %}">去登录</a></p>
    </div>
{% endblock %}
