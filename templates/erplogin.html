{% extends "base.html" %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>登录</h1>

        <form class="form-horizontal" action="{% url 'user:erplogin' %}" method="post">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->

            <div class="form-group">
                <label for="{{ form.erp.id_for_label }}" class="col-md-5 control-label" style="color:red"><span
                        class="glyphicon glyphicon-user"></span>erp账号</label>
                <div class="col-md-6 text-left">{{ form.erp }}</div>
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label" style="color:blue"><span
                        class="glyphicon glyphicon-floppy-open"></span>密码</label>
                <div class="col-md-6 text-left">{{ form.password }}</div>
            </div>
            <input type="submit" value="登录">
        </form>
        <p style="margin-top:10px">没有账号？ <a href="{% url 'user:register' %}">去注册</a></p>
    </div>
{% endblock %}
